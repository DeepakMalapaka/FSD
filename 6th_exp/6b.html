<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color:darkgray;
        }
        button {
            margin-right: 10px;
            border-radius: 5px;
            background-color:cornflowerblue;
            color: whitesmoke;
            padding: 10px;
        }
        #flex-container {
            display: flex;
            flex-direction:row;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>JavaScript Output Methods</h1>
    <div id="flex-container">
        <button onclick="Inner()">Update Inner Html</button>
        <button onclick="Show_Alert()">Show Alert</button>
        <button onclick="Console()">Log to console</button>
        <button onclick="Write()">Write to Document</button>
    </div>
    <p id="A">Hello world</p>
    <script>
        function Inner()
        {
            document.getElementById("A").innerHTML="This text is changed using the Inner HTML";
        }
        function Show_Alert()
        {
            alert("This is generated by alert");
        }
        function Console()
        {
            console.log("This text is printed using console.log");
        }
        function Write()
        {
            document.write("This text is written using write document");
        }
    </script>
</body>
</html>
