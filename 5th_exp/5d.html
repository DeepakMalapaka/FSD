<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            /* text-align: center; */
            margin: 5px;
            border: 10px solid blue;
            padding: 20px;
            background-color: gray;
            width: 25vw;
        }
        #C {
            background-color:white;
            padding: 5px;
            margin: 0px 20px 0px 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Demonstration</h1>
    <div>
        <p id="A">Margin</p>
        <p id="B">Border</p>
        <p id="C">This is the content inside the box</p>
        <p id="D">Padding</p>
    </div>
</body>
</html>
