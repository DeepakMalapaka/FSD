<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="6a.js"></script>

</head>
<body>
    <h1>JavaScript Embedding Example</h1>
    <p id="internal">This text will change using internal JavaScript</p>
    <button onclick="internal()">Change Text (Internal JS)</button>
    <p id="external">This text will change using internal JavaScript</p>
    <button onclick="external()">Change Text (External JS)</button>
    <!-- Internal JavaScript -->
     <script>
        function internal()
        {
            document.getElementById("internal").innerHTML="This text is updated using internal JavaScript!";
        }
     </script>
</body>
</html>
