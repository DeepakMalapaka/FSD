<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .login-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            margin-top: 100px;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 280px;
        }

        .login-box img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
        }

        .login-box h2 {
            color: #2d3748;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .login-button, .register-button {
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .register-button {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
                top: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .login-container {
                gap: 1rem;
                padding: 1rem;
                margin-top: 80px;
            }

            .login-box {
                width: 260px;
                padding: 1.5rem;
            }

            .login-box img {
                width: 80px;
                height: 80px;
            }

            .logo {
                width: 60px;
                height: 60px;
                top: 10px;
                left: 10px;
            }

            .button-container {
                gap: 0.6rem;
            }

            .login-button, .register-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <img src="Photos/Vishnu.jpeg" alt="Logo" class="logo">
    <div class="header">
        <h1>Event Sync</h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <img src="Photos/Admin.png" alt="admin">
            <h2>Admin Login</h2>
            <div class="button-container">
                <a href="/loginA.html" class="login-button">Login</a>
                <a href="/registerA.html" class="register-button">Register</a>
            </div>
        </div>
        <div class="login-box">
            <img src="Photos/Faculty.png" alt="teacher">
            <h2>Faculty Login</h2>
            <div class="button-container">
                <a href="/loginT.html" class="login-button">Login</a>
                <a href="/registerF.html" class="register-button">Register</a>
            </div>
        </div>
        <div class="login-box">
            <img src="Photos/Student.webp" alt="student">
            <h2>Student Login</h2>
            <div class="button-container">
                <a href="/loginS.html" class="login-button">Login</a>
                <a href="/registerS.html" class="register-button">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
